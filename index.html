<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例科技有限公司</title>
    <style>
        /* ==== 全局样式 ==== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* ==== 维护页面 ==== */
        .maintenance-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #f4f4f9;
            z-index: 1000;
            transition: all 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .maintenance-container {
            max-width: 600px;
            padding: 40px 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tools {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tool-icon {
            font-size: 2em;
            animation: bounce 2s infinite;
        }

        /* ==== 公司网站 ==== */
        .company-site {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .navbar {
            background: #2c3e50;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }

        .banner {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('background.jpg') center/cover;
            color: white;
            padding: 8rem 2rem;
            text-align: center;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        /* ==== 切换动画 ==== */
        .active-site .maintenance-mode {
            transform: translateY(-100%);
            opacity: 0;
        }

        .active-site .company-site {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- 维护页面 -->
    <div class="maintenance-mode">
        <div class="maintenance-container">
            <div class="tools">
                <div class="tool-icon">🔧</div>
                <div class="tool-icon">🛠️</div>
                <div class="tool-icon">⚙️</div>
            </div>
            <h1 style="color: #e74c3c;">网站维护升级中</h1>
            <p>我们正在全力优化系统，为您提供更好的服务</p>
            <button 
                onclick="switchToCompanySite()" 
                style="
                    margin-top: 20px;
                    padding: 12px 30px;
                    background: #3498db;
                    color: white;
                    border: none;
                    border-radius: 50px;
                    cursor: pointer;
                ">
                前往测试版
            </button>
            <p style="margin-top: 15px;">预计完成时间：2024年12月31日</p>
        </div>
    </div>

    <!-- 公司网站 -->
    <div class="company-site">
        <nav class="navbar">
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#services">服务</a>
                <a href="#about">关于</a>
                <a href="#contact">联系</a>
            </div>
        </nav>

        <section class="banner">
            <h1>欢迎访问示例科技</h1>
            <p>创新驱动未来</p>
        </section>

        <div class="services">
            <div class="service-card">
                <h3>📱 移动开发</h3>
                <p>跨平台应用解决方案</p>
            </div>
            <div class="service-card">
                <h3>🌐 网站建设</h3>
                <p>企业级网站定制开发</p>
            </div>
            <div class="service-card">
                <h3>🤖 人工智能</h3>
                <p>智能算法与机器学习</p>
            </div>
        </div>

        <footer style="
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        ">
            <p>📧 contact@example.com</p>
            <p>© 2024 示例科技有限公司</p>
        </footer>
    </div>

    <script>
        function switchToCompanySite() {
            document.body.classList.add('active-site');
            window.scrollTo(0, 0); // 回到页面顶部
        }

        // 支持浏览器后退按钮
        window.addEventListener('popstate', function(event) {
            if (location.hash === '#company') {
                document.body.classList.add('active-site');
            } else {
                document.body.classList.remove('active-site');
            }
        });
    </script>
</body>
</html>
